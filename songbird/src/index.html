<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./assets/images/bird.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Song Bird App</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="main__thumb">
        <div class="i18n">
          <button class="i18n__btn english-btn" type="button">en</button>
          /
          <button class="i18n__btn polish-btn" type="button">pl</button>
        </div>
        <h1 class="main__title">Discover who's singing</h1>
        <p class="main__desc">
          Here is a fantastic app quiz with bird songs that lets you learn more
          about them.
        </p>
        <div class="main__btn-thumb">
          <a class="main__button new-game" href="./game.html">Start quiz</a>
          <a class="main__button results" href="./results.html">Your Results</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://github.com/MarinaTripetska" target="_blank">
        <svg class="footer__icon-svg" width="50" height="50">
          <use xlink:href="./assets/icons/sprite.svg#icon-github" />
        </svg>
      </a>
      <p>2022</p>
      <a
        href="https://rs.school/"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="link to RS School"
      >
        <svg class="footer__icon-svg" width="50" height="50">
          <use xlink:href="./assets/icons/sprite.svg#logo-rsschool" />
        </svg>
      </a>
    </footer>
  </body>
</html>
